<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Coffee Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Image Header -->
  <div class="container text-center image">
    <img class="title-image" src="./images/coffee.jpeg" alt=" coffee">
  </div>

  <!-- H1 Title -->
  <div class="container text-center title">
    <h1>Broken Coffee Machine Calculator</h1>
  </div>

  <!-- Bootstrap Row of columns -->
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col">
        <p>Time on Coffee Machine</p>
        <label for="coffeeTime">Select a time:</label>
        <input type="time" id="coffeeTime" name="coffeeTime">
      </div>
      <div class="col">
        <p>Actual Time</p>
        <label for="time">Select a time:</label>
        <input type="time" id="actualTime" name="actualTime">
      </div>
      <div class="col">
        <p>Desired Coffee Time</p>
        <label for="time">Select a time:</label>
        <input type="time" id="desiredTime" name="desiredTime">
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="container-button">
    <button type="button" class="btn">
      Submit
    </button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
